<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Dream Eleven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Political Dream Eleven</h1>
    <div id="team-formation">
        <div class="position" id="goalkeeper">Goalkeeper</div>
        <div class="position" id="coach">Coach</div>
        <div class="players">
            <div class="position">Player 1</div>
            <div class="position">Player 2</div>
            <div class="position">Player 3</div>
            <div class="position">Player 4</div>
            <div class="position">Player 5</div>
            <div class="position">Player 6</div>
            <div class="position">Player 7</div>
            <div class="position">Player 8</div>
            <div class="position">Player 9</div>
        </div>
    </div>
    <script src="script.js"></script>
<button id="share-button" class="mt-5 bg-blue-500 text-white py-2 px-4 rounded">
    Share Your Dream Eleven
</button>

<script>
    document.getElementById("share-button").addEventListener("click", () => {
        const goalkeeper = document.getElementById("goalkeeper-select").value;
        const coach = document.getElementById("coach-select").value;
        const shareText = `My Political Dream Eleven: Goalkeeper - ${goalkeeper}, Coach - ${coach}. Build yours now!`;

        if (navigator.share) {
            navigator.share({
                title: "Political Dream Eleven",
                text: shareText,
                url: window.location.href
            }).catch(err => console.error("Error sharing", err));
        } else {
            alert("Sharing not supported on this browser. Copy this text: " + shareText);
        }
    });
</script>
</body>
</html>
