<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Dream Eleven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .formation-4-4-2 {
            display: grid;
            grid-template-rows: repeat(5, auto);
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .goalkeeper {
            grid-column: span 4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coach {
            grid-column: span 1;
            align-self: center;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="capture">
        <h1 class="text-3xl font-bold mb-5">Political Dream Eleven</h1>
        
        <div class="formation-4-4-2" id="players-list"></div>
        
        <div class="player-card goalkeeper">
            <label class="upload-btn">Upload GK<input type="file" id="goalkeeper-img" accept="image/*"></label>
            <img id="goalkeeper-preview">
            <input type="text" id="goalkeeper-name" class="border p-1" placeholder="Enter Goalkeeper Name">
        </div>
        
        <div class="coach-card coach">
            <label class="upload-btn">Upload Coach Image<input type="file" id="coach-img" accept="image/*"></label>
            <img id="coach-preview">
            <p class="font-bold">Dr. Yunus</p>
        </div>

        <button id="save-button" class="mt-5 bg-green-500 text-white py-2 px-4 rounded">Save as Image</button>
        <button id="share-button" class="mt-5 bg-blue-500 text-white py-2 px-4 rounded">Share</button>
    </div>
    
    <script>
        function createPlayerCards() {
            const container = document.getElementById("players-list");
            const positions = ["ST", "ST", "LM", "CM", "CM", "RM", "LB", "CB", "CB", "RB"];
            
            positions.forEach(position => {
                const div = document.createElement("div");
                div.classList.add("player-card");
                div.innerHTML = `
                    <label class="upload-btn">Upload<input type="file" class="player-img" accept="image/*"></label>
                    <img class="player-preview">
                    <select class="player-select border p-1">
                        <option>নাহিদ ইসলাম</option>
                        <option>রফিকুল ইসলাম</option>
                        <option>মিজানুর রহমান</option>
                        <option>সাইফুল ইসলাম</option>
                        <option>জামিল হোসেন</option>
                        <option>মোহাম্মদ আজাদ</option>
                        <option>সাইদুর রহমান</option>
                        <option>রাকিবুল হাসান</option>
                        <option>তানভীর মাহমুদ</option>
                        <option>সেলিম আহমেদ</option>
                    </select>
                    <p class="font-bold">${position}</p>
                `;
                container.appendChild(div);
            });
        }

        function previewImage(inputClass, imgClass) {
            document.querySelectorAll(inputClass).forEach((input, index) => {
                input.addEventListener("change", function(event) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        const img = document.querySelectorAll(imgClass)[index];
                        img.src = reader.result;
                        img.style.display = "block";
                    }
                    reader.readAsDataURL(event.target.files[0]);
                });
            });
        }

        document.getElementById("save-button").addEventListener("click", () => {
            html2canvas(document.getElementById("capture")).then(canvas => {
                let link = document.createElement("a");
                link.download = "dream-eleven.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        });

        document.getElementById("share-button").addEventListener("click", async () => {
            const captureElement = document.getElementById("capture");
            html2canvas(captureElement).then(async (canvas) => {
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "dream-eleven.png", { type: "image/png" });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: "Political Dream Eleven", text: "Here is my dream team!" });
                    } else {
                        const url = URL.createObjectURL(blob);
                        window.open(url, "_blank");
                    }
                });
            });
        });

        createPlayerCards();
        previewImage(".player-img", ".player-preview");
        previewImage("#goalkeeper-img", "#goalkeeper-preview");
        previewImage("#coach-img", "#coach-preview");
    </script>
</body>
</html>
